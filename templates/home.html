{% extends 'layout.html' %}
{% block title %}Social Hour{% endblock %}

{% block content %}
<b>{{ message }}</b>
<br><br>
 <img src="{{url_for('static',filename='SocialHourlogo.jpg')}}" alt="dsfdsa">
 <br>
<br>
{% if 'user_token' in session %}
<form action="/posted" enctype="multipart/form-data" method="post">
  <textarea name="message" style="width:100%; height:100px;"></textarea>
  <br>
  <input name="file" type="file">
  <br>
  <input type="submit" value="Post">
</form>
{% else %}
  <p>Must be logged in.</p>
{% endif %}
<form id="deleteForm" action="/b" method="post"></form>
<form id="replyForm" action="/reply" enctype="multipart/form-data" method="post"></form>
{{ posts }}

{% endblock %}
