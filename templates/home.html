{% extends 'layout.html' %}
{% block title %}Social Hour{% endblock %}

{% block content %}
<h1>Social Hour</h1>
{% if 'github_token' in session %}
<form action="/posted" enctype="multipart/form-data" method="post">
  <textarea name="message" style="width:100%; height:100px;"></textarea>
  <br>
  <input name="file" type="file">
  <br>
  <input type="submit" value="Post">
</form>
{% else %}
  <p>Must be logged in.</p>
{% endif %}
{{ message }}
<form action="/b" method="post">
{{ posts }}
</form>


<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.png" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="2.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="3.png" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
