{% extends 'layout.html' %}
{% block title %}Social Hour{% endblock %}

{% block content %}
 <img src="{{url_for('static',filename='SocialHourlogo.jpg')}}" alt="dsfdsa">
 <br>
{% if 'github_token' in session %}
<form action="/posted" enctype="multipart/form-data" method="post">
  <textarea name="message" style="width:100%; height:100px;"></textarea>
  <br>
  <input name="file" type="file">
  <br>
  <input type="submit" value="Post">
</form>
{% else %}
  <p>Must be logged in.</p>
{% endif %}
{{ message }}
<form id="deleteForm" action="/b" method="post"></form>
<form id="replyForm" action="/reply" enctype="multipart/form-data" method="post"></form>
{{ posts }}
 <div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
     Indicators
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

     Wrapper for slides 
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{ url_for('static', filename='1.jpg') }}" alt="Lemon" style="width:100%;">
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename='2.jpg') }}" alt="SBHS" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{{ url_for('static', filename='3.jpg') }}" alt="Infinity War" style="width:100%;">
      </div>
    </div>

     Left and right controls 
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


{% endblock %}
